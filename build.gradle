plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0-M1'
    implementation 'org.junit.platform:junit-platform-runner:1.7.0-M1'
    implementation 'edu.princeton.cs:algs4:1.0.0.0'
    testImplementation 'junit:junit:4.13.1'
}

group = 'AlgorithmsPrincetonCourse'
version = '1'
description = 'AlgorithmsPrincetonCourse'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
